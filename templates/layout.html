<!DOCTYPE html>
<html>
<head>
    <title>Projetos Culturais</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
</head>
<body>
    <header class="bg-primary text-center py-2 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Projetos Culturais</h1>
            <div>
                {% if current_user.is_authenticated %}
                    <span><b>[{{ current_user.username }}]</b></span>
                    <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="btn btn-success">Login</a>
                {% endif %}
            </div>
        </div>
    </header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Inclua o jQuery e o JS do Bootstrap aqui -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">

    <!-- Inclua seu arquivo JS principal aqui -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>

</body>
</html>
